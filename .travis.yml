language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

sudo: false

env:
  global:
    - PATH=$PATH:./vendor/bin

cache:
  directories:
    - vendor/

matrix:
  allow_failures:
    - php: hhvm
    - php: 7.0
  fast_finish: true

addons:
  code_climate:
    repo_token: 1cd27cae6d0a6bfe2c5073768fc9842011013b773eba6a1d8c53896d20edd4c7

before_install:
  - composer self-update

install:
  - composer install

script:
  - composer checkerror
  - composer inspect
  - composer checkstyle
  - composer test

after_script:
  - vendor/bin/test-reporter